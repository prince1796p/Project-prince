<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prince Kumar - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      background: #6a11cb;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 30px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .links a:hover {
      background: #2575fc;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://avatars.githubusercontent.com/u/153507541?v=4" alt="Prince Kumar">
    <h1>Prince Kumar</h1>
    <p>Passionate developer exploring web & software technologies. I love building cool digital things and learning every day.</p>
    <div class="links">
      <a href="https://github.com/prince1796p">GitHub</a>
      <a href="https://linkedin.com/in/YOUR_LINKEDIN">LinkedIn</a>
      <a href="mailto:your.email@example.com">Email</a>
    </div>
  </div>
</body>
</html>
